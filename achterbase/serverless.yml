service:
  name: cook-it

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  stage: dev
  name: aws
  runtime: nodejs8.10
  profile: cook-it-serverless-admin
  environment:
    RECIPES_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.RECIPES_TABLE}"
  region: eu-west-2
  timeout: 2
  memorySize: 128

functions:
  getRecipes:
    handler: recipes.get
    events:
      - http:
          method: get
          path: recipes

resources:
  Resources:
    RecipesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        TableName: ${self:provider.environment.RECIPES_TABLE}
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
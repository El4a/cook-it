service:
  name: cook-it

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  stage: dev
  name: aws
  runtime: nodejs6.10
  profile: cook-it-serverless-admin
  region: eu-west-2
  timeout: 1
  memorySize: 128

functions:
  second:
    handler: second.hello
    events:
      - http:
          method: get
          path: second
